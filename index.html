<!DOCTYPE html>
<html>

<head>
    <title>YouTube Channels Data</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <h1>YouTube Channels Rankings</h1>
    <div id="tabs">
        <button id="table-tab">Table</button>
        <button id="graphs-tab">Graphs</button>
    </div>

    <div id="table-container">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <select id="filter-dropdown">
                <option value="">Select Filter</option>
                <option value="Rank">Rank</option>
                <option value="Name">Name</option>
                <option value="Brand channel">Brand Channel</option>
                <option value="Subscribers (millions)">Subscribers</option>
                <option value="Primary language">Primary Language</option>
                <option value="Category">Category</option>
                <option value="Country">Country</option>
            </select>
            <button id="search-button">Search</button>
        </div>

        <div id="data-table">
        </div>
    </div>

    <div id="graphs-container-sub"></div>
    <div id="graph-container-country"></div>

    <script src="script.js"></script>
</body>

</html>
